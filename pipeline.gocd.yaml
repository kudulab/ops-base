pipelines:
  ops-base:
    group: platform
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@github.com:kudulab/ops-base.git"
        branch: master
        destination: ops-base
      releaser:
        git: git@github.com:kudulab/releaser.git
        destination: releaser
      docker_ops:
        git: git@github.com:kudulab/docker-ops.git
        destination: docker-ops
      secret_ops:
        git: git@github.com:kudulab/secret-ops.git
        destination: secret-ops
    stages:
      - test:
          secure_variables:
            VAULT_TOKEN: "AES:bs4Vfbe0WOAAqg/pzJvoBA==:GQonya3KXh5Krbq8gr6XE6mY2TtwXq5q6nOZNPcd9Bi5DFL71bhaz6ppjhWgA0i5"
          clean_workspace: true
          jobs:
            ubuntu16:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh build ubuntu16"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh test ubuntu16"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
