format_version: 3
pipelines:
  ops-base:
    group: platform
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@git.ai-traders.com:platform/python-ops.git"
        branch: master
        destination: ops-base
      releaser:
        git: git@github.com:kudulab/releaser.git
        destination: releaser
      docker_ops:
        git: git@github.com:kudulab/docker-ops.git
        destination: docker-ops
      secret_ops:
        git: git@github.com:kudulab/secret-ops.git
        destination: secret-ops
    stages:
      - test:
          secure_variables:
            VAULT_TOKEN: "AES:oOwz3k6PGINAZgeaiiefRQ==:+bwdc6MmkYRjyrlIBdN67OhnkmKsc3ac1UQIgAqORAK1IeV4o3vev8fdoPXcr/07"
          clean_workspace: true
          jobs:
            ubuntu16:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh build ubuntu16"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh test ubuntu16"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh itest ubuntu16 releaser"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh itest ubuntu16 docker-ops"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh itest ubuntu16 secret-ops"
               - exec:
                  working_directory: ops-base
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh build_gui ubuntu16"
