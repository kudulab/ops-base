pipelines:
  ops-base:
    group: platform
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@git.ai-traders.com:platform/python-ops.git"
        branch: master
    stages:
      - test:
          clean_workspace: true
          jobs:
            ubuntu16:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh build ubuntu16"
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh test ubuntu16"
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh build_gui ubuntu16"
